<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Page 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>

    <div class="container text-center">
        <h1>Halaman 1</h1>
        <a href="lazyload2.html" class="btn btn-primary" id="loadPage">Pindah ke Halaman 2</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loadPage').click(function(e) {
                e.preventDefault(); // Mencegah default link behavior
                $('#loader').show(); // Tampilkan loader

                // Simulasi loading sebelum pindah halaman
                setTimeout(() => {
                    window.location.href = $(this).attr('href'); // Pindah halaman setelah delay
                }, 1000); // Delay 1 detik
            });
        });
    </script>
</body>
</html>
